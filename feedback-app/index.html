    <meta charset="utf-8">

<body>
    <div id="container" class="row full-width">
        <div class="small-2 medium-1 columns no-padding full-height">
            <nav id="fixed-left-nav" role="navigation">
                <ul class="icon-bar vertical four-up">
                    <li class="item active">
                        <span class="fa fa-2x fa-home"></span>
                        <label class="show-for-xlarge-up">Home</label>
                        <hr/>
                    </li>
                    <li class="item">
                        <span class="fa fa-2x fa-info-circle"></span>
                        <label class="show-for-xlarge-up">Needs a response</label>
                        <hr/>                        
                    </li>
                    <li class="item">
                        <span class="fa fa-2x fa-check-circle"></span>
                        <label class="show-for-xlarge-up">Responded</label>
                        <hr/>
                    </li>
                    <li class="item">
                        <span class="fa fa-2x fa-area-chart"></span>
                        <label class="show-for-xlarge-up">Stats</label>
                        <hr/>
                    </li>
                </ul>
            </nav>  
        </div>
        <div class="small-10 medium-11 columns no-padding">
            <div id="main" role="main">
                <header>
                    <nav class="top-bar" data-topbar role="navigation">
                        <ul class="title-area">
                            <li class="name">
                                <h1><a href="#">Feedback Admin</a></h1>
                            </li>

                        </ul>                
                        <section class="top-bar-section">
                            <!-- Right Nav Section -->
                            <ul class="right">                    
                                <li class="has-dropdown">
                                    <a href="#">
                                        Ezekiel Kigbo
                                        &nbsp;<span class="fa fa-user"></span>
                                    </a>
                                    <ul class="dropdown">
                                        <li><a href="#">Help</a></li>
                                        <li><a href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </section>
                    </nav>
                </header>
                <section id="content">
                </section>            
            </div>
        </div>
    </div>
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/foundation/js/foundation.min.js"></script>
